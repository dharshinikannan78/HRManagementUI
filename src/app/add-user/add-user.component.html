<section id="login" class="login d-flex align-items-center">
    <div class="container bg-light">
        <div class="row mt-2 g-5">
            <div class="col-md-5 order-1">
                <h3 class="mb-5">Add User</h3>
                <form [formGroup]="addUser" (ngSubmit)="onSubmitt(addUser.value)">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="text" class="form-control" formControlName="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="mailId">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>

                    <button type="submit" class="btn btn-primary mb-5">Submit</button>
                </form>
            </div>
            <div class="col-md-7">
                <img src="../assets/register.png" class="imgprop w-100 h-100" alt="">
            </div>
        </div>
    </div>

</section>
