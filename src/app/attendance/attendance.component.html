

<section class="attendance-header pt-2">
    <div class="container">
       <form [formGroup]="addAttendance" (ngSubmit)="attendanceDetails(addAttendance.value)">
       <div class="row"> 
         <div class="col-md-4">
             <label class="form-label">CheckIn</label>
             <input type="datetime-local" class="form-control" formControlName="inTime">
             <span class="text-danger" *ngIf="!addAttendance.controls['inTime'].valid && 
             addAttendance.controls['inTime']?.touched">CheckIn Time is required *</span>
         </div>
         
           <div class="col-md-4">
             <label class=" form-label">CheckOut</label>
             <input type="datetime-local" class="form-control" formControlName="outTime">
             <span class="text-danger" *ngIf="!addAttendance.controls['outTime'].valid && 
             addAttendance.controls['outTime']?.touched">CheckOut Time is required *</span>
           </div>
          
           <div class="col-md-4 addattendance">
        
           <button type="submit" class="btn btn-primary ">Submit</button>

         </div>
          </div>
       </form>
     </div>
</section>
 <section class="tbl mt-5">
   <div class="container">
   
         <table>
           <thead>
            <tr class="thead">
               <th scope="col">Date</th>
               <th scope="col">CheckIn</th>
               <th scope="col">CheckOut</th>
               <th scope="col">Workduration</th>
               <th scope="col">Status</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let item of attDetails ">
               <td>
                 {{item.date|date:'yyyy-MM-dd'}}
               </td>
               <td>
                 {{item.inTime|date:'hh:mm'}} &nbsp;AM
               </td>
               <td>
                 {{item.outTime|date:'hh:mm'}}&nbsp;PM
               </td>
               <td>
                 {{item.workDuration}} &nbsp;&nbsp; Working Hours
               </td>
               <td><span
                [ngClass]="{'redBadge': item.status === 'Rejected', 'orangeBadge': item.status === 'Pending' }"
                class="badge">{{item.status}}</span></td>
             </tr>
           </tbody>
         </table>
       </div>
     </section>
