<div class="clock">
  <button type="button" *ngIf="check" class="btn btn-secondary" (click)="attendanceDetails(addAttendance.value)" 
    style="float:right;background: green;">
    <div class="checkIn">
      CheckIn
    </div>
    {{hour}}:{{minute}}:{{second}}:{{AMPM}}
  </button>
  <button type="button" *ngIf="!check" class="btn btn-secondary" (click)="updateattendanceDetails(updateAttendance.value)"
    style="float:right;background: red;">
    <div class="checkOut">
      CheckOut
    </div>
    {{hour}}:{{minute}}:{{second}}:{{AMPM}}
  </button>
</div>

<section class="tbl">
  <div class="container">
    <section class="px-4">
      <table class="table">
        <thead style="text-align: center;">
          <tr class="thead">
            <th scope="col">CheckIn</th>
            <th scope="col">CheckOut</th>
            <th scope="col">WorkDuration</th>
          </tr>
        </thead>
        <tbody style="text-align: center;">
          <tr *ngFor="let item of attDetails ">
            <td class="col-md-2">
              {{item.inTime}}
            </td>
            <td class="col-md-2">
              {{item.outTime}}
            </td>
            <td class="col-md-2">
              {{item.workDuration}}
            </td>
          </tr>
        </tbody>
      </table>
    </section>
