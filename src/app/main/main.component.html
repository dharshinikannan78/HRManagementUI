<div id="sideNav" class="sideNav">
    <div [style.display]="isNavOpen ? 'none': 'block'" class="imageBox pb-4">
        <div class="d-flex align-items-center justify-content-center">
            <div>
                <ngx-avatar [name]="loggerName" [src]="baseUrl + forNav[0]?.photoPath" class="margin-auto dflex"
                    size="80" [style]="customStyle"></ngx-avatar>
                <div class="pt-3 text-center">
                    <h6 class="text-capitalize">{{ loggerName }}</h6>
                    <!-- <h6 class="fw-bold text-capitalize">{{ loggerRole }}</h6> -->
                    <span class="badge mt-2">{{loggerRole}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="likeUl">
        <ul [ngClass]="isNavOpen ? '':'menuList'">
            <li routerLink="/Employee" routerLinkActive="active" (click)="shortNav()">
                <i class="fa-solid fa-house"></i>
                <p [ngClass]="isNavOpen ? 'none': 'show'">About</p>
            </li>
            <li routerLink="/main/Employee/addEmployee" routerLinkActive="active" *ngIf="isSuperUser" (click)="shortNav()">
                <i class="fa-solid fa-user-plus"></i>
                <p [ngClass]="isNavOpen ? 'none': 'show'">Add Employee</p>
            </li>
            <li routerLink="/attendance" routerLinkActive="active" (click)="shortNav()">
                <i class="fa-solid fa-calendar-days"></i>
                <p [ngClass]="isNavOpen ? 'none': 'show'">Attendance</p>
            </li>
            <li routerLink="/leave" routerLinkActive="active" (click)="shortNav()">
                <i class="fa-solid fa-person-walking-luggage"></i>
                <p [ngClass]="isNavOpen ? 'none': 'show'">Leave</p>
            </li>
            <li routerLink="/AdminAttendance" routerLinkActive="active" *ngIf="isSuperUser" (click)="shortNav()">
                <i class="fa-solid fa-filter"></i>
                <p [ngClass]="isNavOpen ? 'none': 'show'">Filter Reports</p>
            </li>
            <li routerLink="/list" routerLinkActive="active" (click)="shortNav()">
                <i class="fa-solid fa-laptop-file"></i>
                <p [ngClass]="isNavOpen ? 'none': 'show'">ProjectDetails</p>
            </li>
            <li [ngClass]="{'active': step==='step7'}" (click)="logout()">
                <i class="fa fa-power-off" aria-hidden="true"></i>
                <p [ngClass]="isNavOpen ? 'none': 'show'">LogOut</p>
            </li>
        </ul>
    </div>
</div>

<main id="main">
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" (click)="openNav()">
                <i class="fa-solid fa-bars text-dark"></i>
            </button>

            <div *ngIf="!isEmployeeOnly" class="pe-4 ms-auto">
                <button type="button" class="ms-auto btn btn-primary primary-bg position-relative"
                    (click)="notificationClick()">
                    <i class="fa-solid fa-bell text-white"></i>
                    <span *ngIf="!(this.notify == 0 || this.notify == null)"
                        class="position-absolute top-0 start-100 text-white translate-middle bg-danger rounded-pill notify">{{this.notify}}
                    </span>
                </button>
            </div>

            <div class="d-flex align-items-center">
                <p class="m-0 text-capitalize">{{ loggerName }}</p>
                <a class="navbar-brand">
                    <ngx-avatar [name]="loggerName" [src]="baseUrl + forNav[0]?.photoPath" [style]="customStyle">
                    </ngx-avatar>
                </a>
            </div>
        </div>
    </nav>
    <router-outlet></router-outlet>
</main>
