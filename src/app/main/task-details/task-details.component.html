<div class="row">
    <div class="col-5">
        <section *ngIf="isOpenTask">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-6">
                        <form [formGroup]="taskDetails">
                            <div class="mb-3">
                                <label class=" form-label">Project Title</label>
                                <select class="form-select" class="form-control" formControlName="projectTitle">
                                    <option disabled selected value> -- select an option -- </option>
                                    <option value="E-pub">E-pub</option>
                                    <option value="XML">XML</option>
                                    <option value="Table">Table</option>
                                    <option value="SoftWare">SoftWare</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class=" form-label">Summary</label>
                                <textarea class="form-control" formControlName="summary"></textarea>
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary mt-3"
                                    (click)="addTaskDetails(taskDetails.value)">Task
                                </button>
                            </div>
                        </form>
                    </div>

                                <p class="card-text">{{data.firstName}}<br />{{data.summary}}<br />{{data.status}}</p>
                            </div>
                        </div>
                    </div> -->

                </div>
            </div>
        </section>
    </div>
    <div class="col-7">
        <section>
            <div class="container mt-5" *ngFor="let data of isTaskDetails">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{data.projectTitle}}</h5>
                        <p class="card-text">{{data.firstName}}<br />{{data.summary}}<br />{{data.status}}</p>
                        <p class="caed-text">Assigned: {{loggerName}}</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
