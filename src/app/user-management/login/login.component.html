<section id="login" class="login d-flex align-items-center">
  <div class="container bg-light">
    <div class="row p-5 g-5">
      <div class="col-md-4 order-1">
        <ng-container *ngIf="firstUser">
          <h1 class="mt-1 mb-4">Change Password</h1>
          <form [formGroup]="addUser" (ngSubmit)="submitChangedPassword(addUser.value)">
            <div class="mb-3">
              <label class="form-label">Old Password</label>
              <input type="text" class="form-control mb-1" formControlName="oldPassword">
              <span class="text-danger" *ngIf="!addUser.controls['oldPassword'].valid && 
                        addUser.controls['oldPassword']?.touched"> <b>Old Password</b> is required *</span>
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="text" class="form-control mb-1" formControlName="newPassword">
              <span class=" text-danger" *ngIf="!addUser.controls['newPassword'].valid && 
                        addUser.controls['newPassword']?.touched"> <b>New Password</b> is required *</span>
            </div>
            <div class="mb-3">
              <label class="form-label">Re-Enter New Password</label>
              <input type="text" class="form-control mb-1" formControlName="reNewPassword">
              <span class=" text-danger" *ngIf="!addUser.controls['reNewPassword'].valid && 
                        addUser.controls['reNewPassword']?.touched"> <b>This field</b> is required *</span>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="thisFormValid()">Submit</button>
            </div>
          </form>
        </ng-container>
        <ng-container *ngIf="!firstUser">
          <h1 class="mt-5 mb-5">Login</h1>
          <form [formGroup]="dologin" (ngSubmit)="getCredentails(dologin.value)">
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" formControlName="mailId">
              <span class=" text-danger mt-1" *ngIf="!dologin.controls['mailId'].valid && 
            dologin.controls['mailId']?.touched"> <b>Mail Id</b> is required *</span>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password">
              <span class=" text-danger mt-1" *ngIf="!dologin.controls['password'].valid && 
            dologin.controls['password']?.touched"> <b>Password</b> is required *</span>
            </div>
            <button type="submit" (keyup.enter)="getCredentails(dologin.value)" class="btn btn-primary mt-5"
              [ngClass]="{ 'is-invalid': submitted}" [disabled]="thisFormValid()">Submit</button>
            <div class="invalid-feedback mb-4 mt-4">
              Incorrect EmailId & Password
            </div>
          </form>
        </ng-container>
      </div>
      <div class="col-md-8">
        <img src="../assets/login.jpg" class="imgprop w-100 h-100" alt="">
      </div>
    </div>
  </div>
</section>
